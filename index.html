<!DOCTYPE html>
<html lang="es" class="notranslate" translate="no">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>GESTYA | Alta clientes formularios</title>
      <link rel="icon" href="./media/favicon.png" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid">
          <a href="#">
            <img src="./media/logo-gestya.png" alt="logo de GESTYA" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="https://gestya.com/" target="_blank">
                GESTYA
              </a>
              <a class="nav-link" href="https://colven.com.ar/" target="_blank"
                >COLVEN</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="hero__image">
      <div class="image__container">
        <img
          srcset="
            ./media/image-hero-2000.jpg 2000w,
            ./media/image-hero-1600.jpg 1600w,
            ./media/image-hero-900.jpg   900w,
            ./media/image-hero-500.jpg   500w
          "
          src="./media/image-hero-2000.jpg"
          alt=""
        />
        <span>Alta Clientes</span>
      </div>
    </div>
    <section class="main">
      <article class="main__forms">
        <h2>Acceso a Formularios</h2>
        <div class="forms__container">
          <div class="forms__block">
            <div class="block__header">
              <h3>Cliente Nuevo</h3>
            </div>
            <div class="block__content">
              <div>
                <img src="./media/icon-logistics.svg" alt="" />
                <div>
                  <h4>ALTA LOGÍSTICA</h4>
                  <p>(Incluido Eco drive, Scoring)</p>
                </div>
              </div>
              <a href="https://forms.gle/57rKYBbpGXNA9Kx47" target="_blank"
                >Completar formulario</a
              >
            </div>
            <div class="block__content">
              <div>
                <img src="./media/icon-alarm.svg" alt="" />
                <div>
                  <h4>ALTA ALARMAS</h4>
                </div>
              </div>
              <a href="https://forms.gle/CVxQs68b3KcmgYP3A" target="_blank">Completar formulario</a>
            </div>
          </div>
          <div class="forms__block">
            <div class="block__header">
              </svg>
              <h3>Cliente Existente</h3>
            </div>
            <div class="block__content">
              <div>
                <img src="./media/icon-logistics.svg" alt="" />
                <div>
                  <h4>ALTA LOGÍSTICA</h4>
                  <p>(Incluido Eco drive, Scoring)</p>
                </div>
              </div>
              <a href="https://forms.gle/P52jeYngAGKAJedW8" target="_blank"
                >Completar formulario</a
              >
            </div>
            <div class="block__content">
              <div>
                <img src="./media/icon-alarm.svg" alt="" />
                <div>
                  <h4>ALTA ALARMAS</h4>
                </div>
              </div>
              <a href="https://forms.gle/84agHNCe15ypSKwJ8" target="_blank"
                >Completar formulario</a
              >
            </div>
          </div>
        </div>
      </article>
    </section>
    <div class="main__images">
      <img
        srcset="./media/image-body-lg.png 1158w, ./media/image-body-sm.png 350w"
        src="./media/image-body-lg.png"
        alt=""
      />
      <div class="images__colven">
        <img src="./media/logo-colven.png" alt="" />
      </div>
      <div class="images__all">
        <img src="./media/marca-gestya.png" alt="" />
        <img src="./media/marca-vigia.png" alt="" />
        <img src="./media/marca-vitran.png" alt="" />
        <img src="./media/marca-viesa.png" alt="" />
        <img src="./media/marca-coblow.png" alt="" />
        <img src="./media/marca-voryl.png" alt="" />
      </div>
    </div>
  </body>
</html>
